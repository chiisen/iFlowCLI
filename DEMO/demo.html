<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFlow CLI Demo</title>
</head>
<body>
    <h1>iFlow CLI Demo</h1>
    <p>這是一個簡單的HTML+JS示例。</p>
    <button id="clickMe">點擊我</button>
    <p id="output"></p>

    <script>
        document.getElementById('clickMe').addEventListener('click', function() {
            document.getElementById('output').innerText = '你好，iFlow CLI！';
        });
    </script>
</body>
</html>
