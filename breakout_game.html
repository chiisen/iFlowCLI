<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打磚塊遊戲</title>
    <link rel="stylesheet" href="breakout_game.css">
</head>

<body>
    <h1>打磚塊遊戲</h1>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div class="game-info">
        <span>最佳紀錄: <span id="bestTime">-</span> 秒</span>
        <span style="margin-left: 20px;">得分: <span id="score">0</span></span>
        <span style="margin-left: 20px;">生命: <span id="lives">❤️❤️❤️</span></span>
    </div>
    <div class="controls">
        使用鼠標移動擋板或使用 ← → 方向鍵
    </div>

    <div id="gameOver" class="game-over">
        <h2>遊戲結束</h2>
        <p>您的得分: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">重新開始</button>
        <button class="quit-btn" onclick="quitGame()">結束遊戲</button>
    </div>

    <script src="breakout_game.js"></script>
</body>

</html>
